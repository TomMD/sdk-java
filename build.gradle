allprojects {
  apply plugin: 'java'

  repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
  }
}

apply plugin: 'jacoco'

group = 'com.tozny.sdk'

def baseVersion = "1.0"
def buildNumber = System.getenv("BUILD_NUMBER")

if (buildNumber != null) {
  version = "$baseVersion.$buildNumber"
} else {
  version = "$baseVersion-SNAPSHOT"
}

description = 'tozny-sdk'

dependencies {
  compile group: 'com.google.http-client', name: 'google-http-client',          version: '1.21.0'
  compile group: 'com.google.http-client', name: 'google-http-client-jackson2', version: '1.21.0'

  testCompile group: 'junit', name: 'junit', version: '4.12'

  testRuntime files('test.properties')
}

test {
  systemProperties = [
    testProperties: 'test.properties'
  ]
}

jacocoTestReport {
  reports {
    xml.enabled = true
    html.enabled = true
  }
}

check.dependsOn jacocoTestReport

